    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const emailSettingsForm = document.getElementById('email-settings-form');
        const statusDiv = document.getElementById('email-settings-status');
        
        const appPasswordInput = document.getElementById('contact-form-3-app-password');
        const senderEmailInput = document.getElementById('contact-form-3-sender-email');
        const recipientEmailInput = document.getElementById('contact-form-3-recipient-email');

        // Load existing settings
        fetch('/api/email/settings')
          .then(response => response.json())
          .then(data => {
            if (data) {
              senderEmailInput.value = data.senderEmail || '';
              recipientEmailInput.value = data.recipientEmail || '';
              if (data.hasPassword) {
                appPasswordInput.placeholder = '******** (leave blank to keep current)';
              }
            }
          })
          .catch(error => console.error('Error fetching email settings:', error));

        emailSettingsForm.addEventListener('submit', function (e) {
          e.preventDefault();
          statusDiv.textContent = 'Verifying and saving...';
          statusDiv.style.color = 'inherit';

          const appPassword = appPasswordInput.value;
          const senderEmail = senderEmailInput.value;
          const recipientEmail = recipientEmailInput.value;
          
          fetch('/api/email/settings/verify', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              appPassword,
              senderEmail,
              recipientEmail,
            }),
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              statusDiv.textContent = '✅ Verified and saved successfully';
              statusDiv.style.color = 'green';
              appPasswordInput.value = '';
              appPasswordInput.placeholder = '******** (leave blank to keep current)';
            } else {
              statusDiv.textContent = `❌ Failed to verify credentials. Please check your Gmail App Password and try again.`;
              statusDiv.style.color = 'red';
            }
          })
          .catch(error => {
            statusDiv.textContent = 'An unexpected error occurred.';
            statusDiv.style.color = 'red';
            console.error('Error saving email settings:', error);
          });
        });
      });
    </script>
