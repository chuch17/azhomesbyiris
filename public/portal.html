<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portal - AZhomesiris</title>
    <meta property="og:title" content="Portal - AZhomesiris" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;  -webkit-text-size-adjust: 100%; }  body {  margin: 0; }  * {  box-sizing: border-box;  border-width: 0;  border-style: solid; }  p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0; }  button {  background-color: transparent; }  button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0; }  button,select {  text-transform: none; }  button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button; }  button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0; }  button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText; }  a {  color: inherit;  text-decoration: inherit; }  img {  display: block; }  html { scroll-behavior: smooth }
    </style>
    <style data-tag="default-style-sheet">
      html { font-family: Inter; font-size: 16px; }
      body { font-weight: 400; font-style: normal; text-decoration: none; text-transform: none; letter-spacing: normal; line-height: 1.15; }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      data-tag="font"
    />
  </head>
  <body>
    <link rel="stylesheet" href="styles/style.css" />
    <div>
      <link href="styles/index.css" rel="stylesheet" />

      <section class="thq-section-padding" style="min-height: 100vh; display: flex; align-items: center;">
        <div class="thq-section-max-width" style="width: 100%;">
          <div class="portal-form-wrapper" style="max-width: 420px; margin: 0 auto;">
            <h1 class="section-title" style="text-align: center; margin-bottom: var(--spacing-xl);">Portal</h1>
            <form id="portalLoginForm" class="thq-card" style="padding: var(--spacing-xl);">
              <div class="form-group" style="margin-bottom: var(--spacing-md);">
                <label for="portalEmail" class="form-label">Email</label>
                <input type="email" id="portalEmail" placeholder="you@example.com" class="form-input" />
              </div>
              <div class="form-group" style="margin-bottom: var(--spacing-md);">
                <label for="portalPassword" class="form-label">Password</label>
                <input type="password" id="portalPassword" placeholder="Enter your password" class="form-input" />
              </div>
              <div class="portal-actions" style="display: flex; align-items: center; justify-content: space-between;">
                <a href="forgot-password.html" class="btn-link">Forgot password?</a>
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
              <div id="portal-login-status" style="margin-top: 8px; font-size: 0.95rem; text-align: center;"></div>
            </form>
          </div>
        </div>
      </section>
    </div>
    <script src="scripts/portal.js" defer></script>
  </body>
  
</html>
