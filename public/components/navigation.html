            <script defer="" data-name="luxury navigation">
              (function(){
                // Mobile navigation toggle functionality
                const navigationToggle = document.getElementById('navigation-toggle')
                const navigationMenu = document.getElementById('navigation-menu')
                const body = document.body

                // Create overlay element
                const overlay = document.createElement('div')
                overlay.className = 'navigation-overlay'
                overlay.setAttribute('aria-hidden', 'true')
                body.appendChild(overlay)

                function toggleMobileMenu() {
                  console.log('Hamburger menu clicked!'); // Diagnostic log
                  const isOpen = navigationToggle.classList.contains(
                    'navigation-toggle-active'
                  )

                  if (isOpen) {
                    closeMobileMenu()
                  } else {
                    openMobileMenu()
                  }
                }

                function openMobileMenu() {
                  navigationToggle.classList.add('navigation-toggle-active')
                  navigationToggle.setAttribute('aria-expanded', 'true')
                  navigationMenu.classList.add('navigation-menu-open')
                  overlay.classList.add('navigation-overlay-active')
                  body.style.overflow = 'hidden'
                }

                function closeMobileMenu() {
                  navigationToggle.classList.remove('navigation-toggle-active')
                  navigationToggle.setAttribute('aria-expanded', 'false')
                  navigationMenu.classList.remove('navigation-menu-open')
                  overlay.classList.remove('navigation-overlay-active')
                  body.style.overflow = ''
                }

                // Event listeners
                navigationToggle.addEventListener('click', toggleMobileMenu)

                // Close menu when clicking overlay
                overlay.addEventListener('click', closeMobileMenu)

                // Close menu when clicking navigation links on mobile
                const navigationLinks = document.querySelectorAll('.navigation-link')
                navigationLinks.forEach((link) => {
                  link.addEventListener('click', () => {
                    if (window.innerWidth <= 991) {
                      closeMobileMenu()
                    }
                  })
                })

                // Close menu on escape key
                document.addEventListener('keydown', (e) => {
                  if (
                    e.key === 'Escape' &&
                    navigationToggle.classList.contains('navigation-toggle-active')
                  ) {
                    closeMobileMenu()
                  }
                })

                // Handle window resize
                window.addEventListener('resize', () => {
                  if (window.innerWidth > 991) {
                    closeMobileMenu()
                  }
                })

                // Smooth scrolling for anchor links
                navigationLinks.forEach((link) => {
                  link.addEventListener('click', (e) => {
                    const href = link.getAttribute('href')
                    if (!href) {
                      return
                    }
                    if (href.startsWith('#')) {
                      e.preventDefault()
                      const target = document.querySelector(href)
                      if (target) {
                        const navHeight = document.querySelector('.navigation').offsetHeight
                        const targetPosition = target.offsetTop - navHeight - 120

                        window.scrollTo({
                          top: targetPosition,
                          behavior: 'smooth',
                        })
                      }
                    }
                  })
                })

                // Navigation background opacity on scroll
                let isScrolling = false

                function updateNavigationBackground() {
                  const navigation = document.querySelector('.navigation')
                  const scrollY = window.scrollY

                  if (scrollY > 50) {
                    navigation.style.background =
                      'color-mix(in srgb, var(--color-surface) 98%, transparent)'
                    navigation.style.borderBottomColor =
                      'color-mix(in srgb, var(--color-border) 30%, transparent)'
                  } else {
                    navigation.style.background =
                      'color-mix(in srgb, var(--color-surface) 95%, transparent)'
                    navigation.style.borderBottomColor =
                      'color-mix(in srgb, var(--color-border) 20%, transparent)'
                  }
                }

                window.addEventListener('scroll', () => {
                  if (!isScrolling) {
                    window.requestAnimationFrame(() => {
                      updateNavigationBackground()
                      isScrolling = false
                    })
                    isScrolling = true
                  }
                })
              })()
            </script>
          </div>
