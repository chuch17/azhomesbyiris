            <script defer="" data-name="footer section">
              (function(){
                const form = document.getElementById('footerContactForm')

                form.addEventListener('submit', function (e) {
                  e.preventDefault()

                  const submitButton = form.querySelector('.footer-form-submit')
                  const originalText = submitButton.innerHTML

                  // Show loading state
                  submitButton.innerHTML = '<span>Sending...</span>'
                  submitButton.disabled = true

                  // Simulate form submission
                  setTimeout(() => {
                    // Show success state
                    submitButton.innerHTML = '<span>Message Sent!</span>'
                    submitButton.style.background = 'var(--color-accent)'

                    // Reset form
                    form.reset()

                    // Reset button after 2 seconds
                    setTimeout(() => {
                      submitButton.innerHTML = originalText
                      submitButton.disabled = false
                      submitButton.style.background = ''
                    }, 2000)
                  }, 1500)
                })

                // Add subtle animation to contact items on scroll
                const contactItems = document.querySelectorAll('.footer-contact-item')
                const observer = new IntersectionObserver(
                  (entries) => {
                    entries.forEach((entry) => {
                      if (entry.isIntersecting) {
                        entry.target.style.opacity = '1'
                        entry.target.style.transform = 'translateY(0)'
                      }
                    })
                  },
                  { threshold: 0.1 }
                )

                contactItems.forEach((item, index) => {
                  item.style.opacity = '0'
                  item.style.transform = 'translateY(20px)'
                  item.style.transition = `opacity 0.6s ease ${
                    index * 0.1
                  }s, transform 0.6s ease ${index * 0.1}s`
                  observer.observe(item)
                })
              })()
            </script>
